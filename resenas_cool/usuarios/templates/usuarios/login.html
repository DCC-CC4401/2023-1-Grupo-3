{% extends 'usuarios/base.html' %}
{% block content %}
    <div class="py-5 text-center">
        <div class="container" role="alert">
            {% if messages %}
                <div class="alert alert-danger">   
                    {% for message in messages %}
                    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                    {% endfor %}
                </div>
            {% endif %}
            <h2> Login </h2>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                {{ form_login.as_p }}
                <button class="btn btn-primary" name="sendLogIn" type="submit">Iniciar Sesion</button>
                
            </form>
            <a class="btn btn-secondary m-2" href="{% url 'register' %}">Ir a Registrarse</a>
        </div>
        
    </div>
{% endblock %}
</html>
