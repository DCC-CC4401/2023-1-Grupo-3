<!DOCTYPE html>
<html >
  <head>
      <meta charset="UTF-8">
      <title>Comentarios - Añade un comentario a esta reseña</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
      <div class="container" style="margin-top: 2em">
          
        <!-- Encabezado de la página-->
          <!-- Podríamos agregar el id de al reseña en título, no sé si se puede :p-->
          
          <h1>Nueva Comentario</h1>
          <p class="tagline">Agrega tu comentario</p>
          <!-- Fin encabezado -->
          <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %} <!-- csrf token for basic security -->
              <!-- Formulario de nueva tarea-->
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea  id="descripcion" class="form-control" name="descripcion" required></textarea>
                </div>
              <!-- Fin formulario de nueva tarea -->
              <!-- Botones para agregar o eliminar tarea -->
              <div class="row">
                  <button class="btn btn-primary" name="reviewAdd" type="submit"><i class="fa fa-plus icon"></i>Agregar comentario</button>
              </div>
              <!-- Fin botones para agregar o eliminar tarea -->
          </form>
      </div><!-- container -->
  </body>
</html>
