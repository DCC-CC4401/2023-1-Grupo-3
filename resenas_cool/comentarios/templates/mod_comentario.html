<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comentarios - Modifica el comentario de esta reseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 2em"> 
      <!-- Encabezado de la página-->         
      <h1>Modificar Comentario</h1>
      <p class="tagline">Modifica tu comentario</p>
      <!-- Fin encabezado -->
      <form action="{% url 'modificar_comentario' comentario.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %} <!-- csrf token for basic security -->
        <!-- Formulario de nueva tarea-->
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea  id="descripcion" name ="descripcion" class="form-control" required>{{comentario.descripcion}}</textarea>
        </div>
        <!-- Fin formulario de nueva tarea -->
        <!-- Botones para agregar o eliminar tarea -->
        <div class="row">
          <div class="col col-lg-1">
            <button type="button" onclick="window.history.go(-1);" class="btn btn-primary">Cancelar</button>
          </div>

          <div class="col col-lg-1">
            <input class="btn btn-primary" type="submit" value="Guardar">
          </div>
        </div>
        <!-- Fin botones para agregar o eliminar tarea -->
      </form>
    </div><!-- container -->
  </body>
</html>
