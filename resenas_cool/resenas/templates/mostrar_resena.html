<!DOCTYPE html>
<html >
{% block content %}
  <head>
      <meta charset="UTF-8">
      <title>Reseña {{resena.titulo}}</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
      <div class="container" style="margin-top: 2em">

          <!-- Encabezado de la página-->
          <h1>Mostrar Reseña</h1>
          <!-- Fin encabezado -->
          
              {% csrf_token %} <!-- csrf token for basic security -->
              <!-- Formulario de nueva tarea-->
              <div class="form-group">
                  <label for="nombre_producto">Nombre producto</label>
                  <input type="text" id="nombre_producto" class="form-control" value="{{resena.nombre_producto}}" required readonly>              
              </div>
              <div class="form-group">
                  <label for="titulo">Título</label>
                  <input type="text" id="titulo" class="form-control" value="{{resena.titulo}}" required readonly>              
              </div>
              <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" class="form-control" value="{{resena.id_categoria}}" required readonly>              
              </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea  id="descripcion" class="form-control" placeholder="{{resena.descripcion}}"  required readonly></textarea>
                </div>
                <!-- <div>
                    <label for="foto">Foto</label>
                    <input type="file" name="foto" id="foto" accept="image/*,.pdf" required>
                  </div> -->
              <!-- Fin formulario de nueva tarea -->
              <!-- Botones para agregar o eliminar tarea -->
              
              <!-- Fin botones para agregar o eliminar tarea -->
         
      </div><!-- container -->
  </body>
  {% endblock %}
</html>
