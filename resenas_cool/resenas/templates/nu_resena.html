<!DOCTYPE html>
<html >
  <head>
      <meta charset="UTF-8">
      <title>Reseñas - Crea una nueva reseña</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
      <div class="container" style="margin-top: 2em">

          <!-- Encabezado de la página-->
          <h1>Nueva Reseña</h1>
          <p class="tagline">Agrega los datos de tu reseña</p>
          <!-- Fin encabezado -->
          <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %} <!-- csrf token for basic security -->
              <!-- Formulario de nueva tarea-->
              <div class="form-group">
                  <label for="nombre_producto">Nombre producto</label>
                  <input type="text" id="nombre_producto" class="form-control" placeholder="Ingrese nombre del producto." name="nombre_producto" required>
              </div>
              <div class="form-group">
                  <label for="titulo">Título</label>
                  <input  id="titulo" class="form-control" placeholder="Título de la reseña" name="titulo" required>
              </div>
              <div class="form-group">
                  <label for="categoria">Categoría</label>
                  <select id="categoria"  class="form-control" name="selector_categoria">
                      <option class="disabled" value="">Elige una categoría</option>
                      {% for categoria in categorias %}
                      <option class="" value="{{ categoria.nombre }}" name="{{ categoria.nombre }}">{{ categoria.nombre }}</option>
                      {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea  id="descripcion" class="form-control" name="descripcion" required></textarea>
                </div>
                <!-- <div>
                    <label for="foto">Foto</label>
                    <input type="file" name="foto" id="foto" accept="image/*,.pdf" required>
                  </div> -->
              <!-- Fin formulario de nueva tarea -->
              <!-- Botones para agregar o eliminar tarea -->
              <div class="row">
                  <button class="btn btn-primary" name="reviewAdd" type="submit"><i class="fa fa-plus icon"></i>Agregar Reseña</button>
              </div>
              <!-- Fin botones para agregar o eliminar tarea -->
          </form>
      </div><!-- container -->
  </body>
</html>
