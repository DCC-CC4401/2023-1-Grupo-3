<!DOCTYPE html>
<html >
  <head>
      <meta charset="UTF-8">
      <title>Reseñas - Crea una nueva reseña</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>

        <!-- Encabezado de la página-->
        <h1>Nueva Reseña</h1>
        <p class="tagline">Agrega los datos de tu reseña</p>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                {{ form_resena.as_p }}
                <button class="btn btn-primary" name="resenaAdd" type="submit">Agregar Reseña</button>
            </div>
        </form>
    </div>
    </body>

</html>
