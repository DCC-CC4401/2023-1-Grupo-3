<!DOCTYPE html>
<html >
{% block content %}
  <head>
      <meta charset="UTF-8">
      <title>Reseña {{resena.titulo}}</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
      <div class="container" style="margin-top: 2em">

          <!-- Encabezado de la página-->
          <h1>Modificar Reseña de {{resena.id_usuario}}</h1>
          <!-- Fin encabezado -->
          <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %} <!-- csrf token for basic security -->
              <!-- Formulario de nueva tarea-->
              <div class="form-group">
                  <label for="nombre_producto">Nombre producto</label>
                  <input type="text" id="nombre_producto" class="form-control" value="{{resena.nombre_producto}}" required>              
              </div>
              <div class="form-group">
                  <label for="titulo">Título</label>
                  <input type="text" id="titulo" class="form-control" value="{{resena.titulo}}" required>              
              </div>
              <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" class="form-control" value="{{resena.id_categoria}}" required>              
              </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea  id="descripcion" class="form-control" required>{{resena.descripcion}}</textarea>
                </div>
                <!-- <div>
                    <label for="foto">Foto</label>
                    <input type="file" name="foto" id="foto" accept="image/*,.pdf" required>
                  </div> -->
              <!-- Fin formulario de nueva tarea -->
              <!-- Botones para agregar o eliminar tarea -->
              <div style="display: flex; justify-content: start;">
                <form action="{% url 'mostrar_resena' resena.id %}" method="GET">
                  <button class="btn btn-primary" type="submit">Cancelar</button>
                </form>
                
                <button class="btn btn-primary" name="guardar" type="submit"><i class="fa fa-plus icon"></i>Guardar Cambios</button>

              </div>
              
              <!-- Fin botones para agregar o eliminar tarea -->
            </form>
      </div><!-- container -->
  </body>
  {% endblock %}
</html>
